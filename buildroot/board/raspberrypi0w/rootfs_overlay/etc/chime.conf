# Chime configuration
# Apply changes by restarting the service:
#   /etc/init.d/S99chime restart

# MQTT broker settings
mqtt_host=192.168.178.187
mqtt_port=1883
mqtt_client_id=chime
# Optional broker auth (leave blank for anonymous)
mqtt_username=
mqtt_password=
# TLS settings
mqtt_tls_enabled=false
mqtt_tls_validate_certificate=true
# Optional CA file (leave blank to use system defaults)
mqtt_tls_ca_file=
# Optional client certificate/key for mutual TLS (must be set together)
mqtt_tls_cert_file=
mqtt_tls_key_file=

# Comma-separated list of topics to subscribe to
mqtt_topics=doorbell/ring,doorbell/status
# MQTT subscribe QoS (0, 1, 2)
mqtt_subscribe_qos=0

# Heartbeat interval in seconds (0 to disable)
heartbeat_interval=20
heartbeat_topic=chime/heartbeat

# Time sync
# Comma-separated NTP servers
ntp_servers=time.cloudflare.com,time.google.com,pool.ntp.org
# HTTP URLs used as fallback time source via Date header
time_http_urls=http://connectivitycheck.gstatic.com/generate_204,http://detectportal.firefox.com/success.txt,http://example.com/
# Startup retries for time sync
time_sync_retries=6
time_sync_retry_delay=5
# Periodic resync interval in seconds (0 disables periodic resync)
time_sync_interval=3600

# Audio settings
# Supports MQTT wildcard filters (+ and #), e.g. doorbell/2OG/#
ring_topic=doorbell/ring
sound_path=/usr/local/share/chime/ring.wav
volume_bell=80
volume_notifications=70
volume_other=70
audio_enabled=true

# WiFi monitoring for dropout logging
# Set wifi_check_interval=0 to disable interface state logs
wifi_interface=wlan0
wifi_check_interval=5

# Log rotation settings for /var/log/chime.log
log_max_bytes=262144
log_rotate_keep=5
log_rotate_check_interval=30
