<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% assets 'css' %}
      <link rel="stylesheet" href="{{ ASSET_URL }}">
    {% endassets %}

    {% assets 'js' %}
      <script type="text/javascript" src="{{ ASSET_URL }}"></script>
    {% endassets %}

    <title>Doorbell</title>
  </head>
  <body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden bg-white">
      <div class="flex flex-shrink-0">
        <div class="flex flex-col w-64">
          <div class="flex flex-col flex-grow pt-5 overflow-y-auto bg-white border-r">
            <div class="flex flex-col flex-shrink-0 px-4">
              <a class="text-lg font-semibold tracking-tighter text-black focus:outline-none focus:ring px-4" href="/">
                <span class="inline-flex items-center">                
                  virtualchime
                </span>
              </a>
            </div> 
            <div class="flex flex-col flex-grow mt-5">
              <nav class="flex-1 space-y-1 bg-white">
                <ul>
                  <li>
                    <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-sm text-gray-500 transition duration-200 ease-in-out transform border-l-4 border-transparent focus:shadow-outline hover:border-purple-500 hover:scale-95 hover:text-purple-500" href="/">
                      <ion-icon class="size-4 md hydrated" name="aperture-outline" role="img" aria-label="aperture outline"></ion-icon>
                      <span> Dashboard </span>
                    </a>
                  </li>
                  <li>
                    <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-sm text-gray-500 transition duration-200 ease-in-out transform border-l-4 border-transparent focus:shadow-outline hover:border-purple-500 hover:scale-95 hover:text-purple-500" href="/settings">
                      <ion-icon class="size-4 md hydrated" name="trending-up-outline" role="img" aria-label="trending up outline"></ion-icon>
                      <span> Settings </span>
                    </a>
                  </li>
                  <li>
                    <a class="inline-flex items-center w-full px-4 py-2 mt-1 text-sm text-gray-500 transition duration-200 ease-in-out transform border-l-4 border-transparent focus:shadow-outline hover:border-purple-500 hover:scale-95 hover:text-purple-500" href="/logs">
                      <ion-icon class="size-4 md hydrated" name="trending-up-outline" role="img" aria-label="trending up outline"></ion-icon>
                      <span> Logs </span>
                    </a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <div class="flex flex-col flex-1 w-0 overflow-hidden">
        <main class="relative flex-1 overflow-y-auto focus:outline-none">
          <div class="py-6">
            <div class="px-4 mx-auto 2xl:max-w-7xl sm:px-6 md:px-8">
              {% block content %}
              {% endblock content %}
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
